version: "3"

volumes:
  pgdata:

services:
  nginx:
    image: nginx:1.15-alpine
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
  postgres:
    restart: always
    image: postgres:12.0-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - .env
  web:
    restart: always
    build: .
    image: thatcherthornberry/spotifly:latest
    command: gunicorn music.wsgi:application --bind 0.0.0.0:8000
    expose:
      - "8000"
    env_file:
      - .env